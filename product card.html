<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Product Card</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <div class="product-card">
    <div class="card-inner">
      <div class="card-front">
        <h2>Blue Heaven </h2>
        <img src="https://images.pexels.com/photos/2533266/pexels-photo-2533266.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product Image">
        <p>₹299.00</p>
      </div>
      <div class="card-back">
        <h2>Long-lasting </h2>
        <br>
        <p>This is an amazing product that you will love!<br><br>            Give Your Lips a Matte Finish — Ink Your Lips in Gorgeous Matte Colors that Last All Day. <br><br>
        <button>Buy Now</button>
      </div>
    </div>
  </div>

  <script src="product.js"></script>
</body>
</html>
